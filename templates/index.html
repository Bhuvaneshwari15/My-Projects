<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Link to Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-bottom: 100px;
           }

        nav {
            background-color: #ddd;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-top: 30px;
        }

        .container {
            margin-top: 30px;
        }

        footer {
            background-color: #ddd;
            color: #333;
            padding: 10px 0;
            width: 100%;
            text-align: center;
            position: relative;
            bottom:-450px;
        }

        #loginForm,
        #feedbackForm {
            max-width: 300px;
            margin: 0 auto 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
   <nav class="navbar navbar-light" style="background-color: #ddd;">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('home') }}">Home</a>
        <ul class="nav">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('feedback') }}">Feedback</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
        </ul>
    </div>
</nav>


    <div class="container">
        <h1 class="text-center">Welcome to the medical store management system!</h1>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        <script>
    document.addEventListener("DOMContentLoaded", function () {
        document.getElementById("loginButton").addEventListener("click", function () {
                // Get username and password from input fields
                var username = document.getElementById("username").value;
                var password = document.getElementById("password").value;

                // Send a POST request to the Flask server
                fetch("/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ username: username, password: password }),
                })
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    // Check the response from the server
                    if (data.success) {
                        alert("Login successful");
                        // Redirect or perform other actions as needed
                    } else {
                        alert("Login failed. Please check your credentials.");
                    }
                })
                .catch(function (error) {
                    console.error("Error during login:", error);
                });
            });
        });
    </script>

    <footer class="text-dark text-center mt-5">
        &copy; 2024 Our Website. All Rights Reserved.
    </footer>
</body>
</html>
