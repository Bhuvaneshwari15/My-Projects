<!-- product_management.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management - Admin Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .product-management-container {
            padding: 50px;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .product-form {
            max-width: 400px;
            margin: auto;
            text-align: left;
        }

        .product-form label {
            color: #555;
        }

        .product-form input,
        .product-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .action-buttons {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }

        .action-buttons button {
            flex: 1;
            padding: 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            margin-right: 10px;
        }

        #productList {
            list-style-type: none;
            padding: 0;
            margin-top: 40px;
        }

        #productList li {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .edit-remove-buttons button {
            margin-left: 10px;
        }

        .back-to-dashboard {
            margin-top: 30px;
            padding: 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container product-management-container">
        <h2>Product Management</h2>

        <!-- Add a Search Bar -->
        <label for="searchProduct">Search Product:</label>
        <input type="text" id="searchProduct" class="form-control" placeholder="Enter product name to search" oninput="searchProduct()">

        <form class="product-form">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" class="form-control" placeholder="Enter product name" required>

            <label for="productPrice">Product Price:</label>
            <input type="text" id="productPrice" name="productPrice" class="form-control" placeholder="Enter product price" required>

            <label for="productQuantity">Quantity:</label>
            <input type="text" id="productQuantity" name="productQuantity" class="form-control" placeholder="Enter product quantity" required>

            <label for="productExpiration">Expiration Date:</label>
            <input type="date" id="productExpiration" name="productExpiration" class="form-control">

            <label for="productDescription">Product Description:</label>
            <textarea id="productDescription" name="productDescription" class="form-control" placeholder="Enter product description"></textarea>

            <div class="action-buttons">
                <button type="button" class="btn btn-success" onclick="addProduct()">Add Product</button>
                <button type="button" class="btn btn-warning" onclick="updateProduct()">Update Product</button>
                <button type="button" class="btn btn-danger" onclick="removeProduct()">Remove Product</button>
            </div>
        </form>

        <ul id="productList"></ul>

        <a class="btn btn-dark back-to-dashboard" href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        function addProduct() {
            var productName = document.getElementById('productName').value;
            var productPrice = document.getElementById('productPrice').value;
            var productQuantity = document.getElementById('productQuantity').value;
            var productExpiration = document.getElementById('productExpiration').value;
            var productDescription = document.getElementById('productDescription').value;

            // Add product to the list
            var productList = document.getElementById('productList');
            var listItem = document.createElement('li');
            listItem.className = "list-group-item";
            listItem.innerHTML = `<strong>${productName}</strong> - Price: ${productPrice} - Quantity: ${productQuantity} - Expires: ${productExpiration} 
                <div class="edit-remove-buttons">
                    <button class="btn btn-warning btn-sm" onclick="editProduct('${productName}', '${productPrice}', '${productQuantity}', '${productExpiration}', '${productDescription}')">Edit</button>
                    <button class="btn btn-danger btn-sm" onclick="removeProduct(this)">Remove</button>
                </div>`;
            productList.appendChild(listItem);

            // Clear the form
            clearForm();
        }

        function editProduct(name, price, quantity, expiration, description) {
            document.getElementById('productName').value = name;
            document.getElementById('productPrice').value = price;
            document.getElementById('productQuantity').value = quantity;
            document.getElementById('productExpiration').value = expiration;
            document.getElementById('productDescription').value = description;
        }

        function updateProduct() {
            var productName = document.getElementById('productName').value;
            var productPrice = document.getElementById('productPrice').value;
            var productQuantity = document.getElementById('productQuantity').value;
            var productExpiration = document.getElementById('productExpiration').value;
            var productDescription = document.getElementById('productDescription').value;

            var productListItems = document.getElementById('productList').getElementsByTagName('li');

            for (var i = 0; i < productListItems.length; i++) {
                var listItemProductName = productListItems[i].getElementsByTagName('strong')[0].innerText;

                if (listItemProductName === productName) {
                    // Update product details
                    productListItems[i].innerHTML = `<strong>${productName}</strong> - Price: ${productPrice} - Quantity: ${productQuantity} - Expires: ${productExpiration} 
                        <div class="edit-remove-buttons">
                            <button class="btn btn-warning btn-sm" onclick="editProduct('${productName}', '${productPrice}', '${productQuantity}', '${productExpiration}', '${productDescription}')">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="removeProduct(this)">Remove</button>
                        </div>`;
                    break;
                }
            }

            // Clear the form
            clearForm();
        }

        function removeProduct(button) {
            var listItem = button.parentNode.parentNode;
            listItem.parentNode.removeChild(listItem);
            clearForm();
        }

        function clearForm() {
            document.getElementById('productName').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productQuantity').value = '';
            document.getElementById('productExpiration').value = '';
            document.getElementById('productDescription').value = '';
        }

        function searchProduct() {
            var searchTerm = document.getElementById('searchProduct').value.toLowerCase();
            var productListItems = document.getElementById('productList').getElementsByTagName('li');

            for (var i = 0; i < productListItems.length; i++) {
                var productName = productListItems[i].getElementsByTagName('strong')[0].innerText.toLowerCase();

                if (productName.includes(searchTerm)) {
                    productListItems[i].style.display = 'block';
                } else {
                    productListItems[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
