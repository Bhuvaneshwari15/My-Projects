<!-- order_management.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management - Admin Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .order-management-container {
            padding: 50px;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        #orderList {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        #orderList li {
            border: 1px solid #dee2e6;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .order-details {
            margin-bottom: 15px;
            font-size: 18px;
        }

        .edit-remove-buttons button {
            margin-left: 10px;
        }

        .back-to-dashboard {
            margin-top: 30px;
            padding: 15px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container order-management-container">
        <h2>Order Management</h2>

        <ul id="orderList"></ul>

       <a class="btn btn-dark back-to-dashboard" href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <script>
        // Sample data for orders
        var orders = [
            { id: 1, customer: 'John Doe', total: 50.0, status: 'Pending' },
            { id: 2, customer: 'Jane Smith', total: 75.5, status: 'Shipped' },
            // Add more sample orders as needed
        ];

        // Display orders on page load
        window.onload = function () {
            displayOrders();
        };

        function displayOrders() {
            var orderList = document.getElementById('orderList');
            orderList.innerHTML = '';

            orders.forEach(function (order) {
                var listItem = document.createElement('li');
                listItem.className = 'list-group-item';
                listItem.innerHTML = `
                    <div class="order-details">
                        <strong>Order ID:</strong> ${order.id}<br>
                        <strong>Customer:</strong> ${order.customer}<br>
                        <strong>Total:</strong> $${order.total.toFixed(2)}<br>
                        <strong>Status:</strong> ${order.status}
                    </div>
                    <div class="edit-remove-buttons">
                        <button class="btn btn-warning btn-sm" onclick="editOrder(${order.id}, '${order.customer}', ${order.total}, '${order.status}')">Edit</button>
                        <button class="btn btn-danger btn-sm" onclick="removeOrder(${order.id})">Remove</button>
                    </div>`;

                orderList.appendChild(listItem);
            });
        }

        function editOrder(id, customer, total, status) {
            // Placeholder for edit functionality
            var newStatus = prompt(`Enter new status for order ${id}:`, status);
            if (newStatus !== null && newStatus !== '') {
                // Update the status and refresh the list
                var order = orders.find(o => o.id === id);
                if (order) {
                    order.status = newStatus;
                    displayOrders();
                }
            }
        }

        function removeOrder(id) {
            // Placeholder for remove functionality
            var confirmRemove = confirm(`Are you sure you want to remove order ${id}?`);
            if (confirmRemove) {
                // Remove the order and refresh the list
                orders = orders.filter(order => order.id !== id);
                displayOrders();
            }
        }
    </script>
</body>
</html>
