<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        .notification {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Supplier Management</h1>
    </header>

    <section>
        <h2>Supplier List</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Supplier ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="supplierTableBody">
                <!-- Supplier list data will be dynamically populated here -->
            </tbody>
        </table>
    </section>

    <section>
        <h2>Add Supplier</h2>
        <form id="addSupplierForm" onsubmit="event.preventDefault(); addSupplier();" class="form">
            <div class="form-group">
                <label for="supplierName">Name:</label>
                <input type="text" id="supplierName" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="supplierEmail">Email:</label>
                <input type="email" id="supplierEmail" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="supplierPhone">Phone Number:</label>
                <input type="tel" id="supplierPhone" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Add Supplier</button>
        </form>
    </section>

    <section>
        <h2>Edit Supplier</h2>
        <form id="editSupplierForm" onsubmit="event.preventDefault(); updateSupplier();" class="form">
            <div class="form-group">
                <label for="editSupplierId">Supplier ID:</label>
                <input type="number" id="editSupplierId" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="editSupplierName">Name:</label>
                <input type="text" id="editSupplierName" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="editSupplierEmail">Email:</label>
                <input type="email" id="editSupplierEmail" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="editSupplierPhone">Phone Number:</label>
                <input type="tel" id="editSupplierPhone" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Update Supplier</button>
        </form>
    </section>

    <section>
        <h2>Delete Supplier</h2>
        <form id="deleteSupplierForm" onsubmit="event.preventDefault(); deleteSupplier();" class="form">
            <div class="form-group">
                <label for="deleteSupplierId">Supplier ID:</label>
                <input type="number" id="deleteSupplierId" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-danger">Delete Supplier</button>
        </form>
    </section>

    <section>
        
        <script>
            // Sample initial data for demonstration purposes
            let suppliers = [
                { id: 1, name: 'Supplier 1', email: 'supplier1@example.com', phone: '123-456-7890' },
                { id: 2, name: 'Supplier 2', email: 'supplier2@example.com', phone: '987-654-3210' }
            ];

            // Function to display suppliers in the table
            function displaySuppliers() {
        const tbody = document.getElementById('supplierTableBody');
        tbody.innerHTML = "";

        suppliers.forEach(supplier => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${supplier.id}</td>
                <td>${supplier.name}</td>
                <td>${supplier.email}</td>
                <td>${supplier.phone}</td>
                <td>
                    <button onclick="deleteSupplier(${supplier.id})" class="btn btn-sm btn-danger">Delete</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }


            // Function to add a new supplier
            function addSupplier() {
                const newName = document.getElementById('supplierName').value;
                const newEmail = document.getElementById('supplierEmail').value;
                const newPhone = document.getElementById('supplierPhone').value;

                const newSupplier = {
                    id: suppliers.length + 1,
                    name: newName,
                    email: newEmail,
                    phone: newPhone,
                };

                suppliers.push(newSupplier);
                displaySuppliers();
                document.getElementById('addSupplierForm').reset();
                showNotification('Supplier added successfully', 'success');
            }

            // Function to edit a supplier
            function editSupplier(id) {
                const supplierToEdit = suppliers.find(supplier => supplier.id === id);

                if (supplierToEdit) {
                    document.getElementById('editSupplierId').value = supplierToEdit.id;
                    document.getElementById('editSupplierName').value = supplierToEdit.name;
                    document.getElementById('editSupplierEmail').value = supplierToEdit.email;
                    document.getElementById('editSupplierPhone').value = supplierToEdit.phone;
                }
            }

            // Function to update a supplier
            function updateSupplier() {
                const idToUpdate = document.getElementById('editSupplierId').value;
                const updatedName = document.getElementById('editSupplierName').value;
                const updatedEmail = document.getElementById('editSupplierEmail').value;
                const updatedPhone = document.getElementById('editSupplierPhone').value;

                const supplierToUpdate = suppliers.find(supplier => supplier.id === parseInt(idToUpdate));

                if (supplierToUpdate) {
                    supplierToUpdate.name = updatedName;
                    supplierToUpdate.email = updatedEmail;
                    supplierToUpdate.phone = updatedPhone;
                    displaySuppliers();
                    document.getElementById('editSupplierForm').reset();
                    showNotification('Supplier updated successfully', 'info');
                } else {
                    console.error('Supplier not found');
                }
            }

            // Function to delete a supplier
            function deleteSupplier(id) {
                const confirmDelete = confirm('Are you sure you want to delete this supplier?');

                if (confirmDelete) {
                    suppliers = suppliers.filter(supplier => supplier.id !== id);
                    displaySuppliers();
                    showNotification('Supplier deleted successfully', 'danger');
                }
            }

            // Function to show notifications
            function showNotification(message, type) {
                const notificationDiv = document.getElementById('notification');
                notificationDiv.innerHTML = `<div class="alert alert-${type}" role="alert">${message}</div>`;

                setTimeout(() => {
                    notificationDiv.innerHTML = '';
                }, 3000);
            }

            // Initial display of suppliers
            displaySuppliers();
        </script>
    </section>
</body>
</html>
