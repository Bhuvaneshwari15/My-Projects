<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        section {
            margin-bottom: 30px;
        }

        h2 {
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .profit-loss {
            font-weight: bold;
        }

        .profit {
            color: green;
        }

        .loss {
            color: red;
        }
    </style>
</head>
<body>

    <h1>Report Management System</h1>

    <section>
        <h2>Daily Sales Report</h2>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Total Sales</th>
                </tr>
            </thead>
            <tbody>
                <!-- Replace this with your actual daily sales data -->
                <tr>
                    <td>2024-03-01</td>
                    <td>$1000</td>
                </tr>
                <tr>
                    <td>2024-03-02</td>
                    <td>$1500</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </section>

    <section>
        <h2>Monthly Sales Report</h2>
        <table>
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Total Sales</th>
                </tr>
            </thead>
            <tbody>
                <!-- Replace this with your actual monthly sales data -->
                <tr>
                    <td>March 2024</td>
                    <td>$5000</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </section>

    <section>
        <h2>Profit and Loss Report</h2>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Sales</th>
                    <th>Purchases</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Amount</td>
                    <td id="totalSales">$5000</td>
                    <td id="totalPurchases">-$3000</td>
                </tr>
            </tbody>
        </table>
        <p class="profit-loss">
            Total Profit/Loss: 
            <span id="profitLoss" class="profit">$2000</span>
        </p>
    </section>

    <script>
        // Sample data
        const totalSales = 5000;
        const totalPurchases = -3000;

        // Calculate profit or loss
        const profitLoss = totalSales + totalPurchases;

        // Update HTML content
        document.getElementById('totalSales').innerText = `$${totalSales}`;
        document.getElementById('totalPurchases').innerText = `$${Math.abs(totalPurchases)}`;

        const profitLossElement = document.getElementById('profitLoss');
        profitLossElement.innerText = `$${Math.abs(profitLoss)}`;
        
        // Add color based on profit or loss
        if (profitLoss >= 0) {
            profitLossElement.classList.add('profit');
        } else {
            profitLossElement.classList.add('loss');
        }
    </script>

</body>
</html>
