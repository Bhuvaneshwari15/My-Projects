<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .admin-dashboard-container {
            padding: 20px;
            box-sizing: border-box;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        .admin-options {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .admin-option-card {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
            width: 300px;
            cursor: pointer;
        }

        .admin-option-card:hover {
            transform: translateY(-5px);
        }

        .admin-option-card h4 {
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .admin-option-card a {
            text-decoration: none;
            display: block;
            color: #007bff;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        .admin-option-card a:hover {
            color: #0056b3;
        }

        .logout-btn {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .logout-btn a {
            padding: 12px 24px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .logout-btn a:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container admin-dashboard-container">
        <h2>Welcome to Admin Dashboard</h2>

        <div class="admin-options">
            <div class="admin-option-card">
                <h4>Product Management</h4>
                <a class="btn btn-secondary" href="{{ url_for('manage_product') }}">Manage Products</a>
            </div>

            <div class="admin-option-card">
                <h4>Order Management</h4>
                <a class="btn btn-secondary" href="{{ url_for('manage_order') }}">Manage Orders</a>
            </div>

            <div class="admin-option-card">
                <h4>Customer Management</h4>
                <a class="btn btn-secondary" href="{{ url_for('customer_management') }}">Manage Customers</a>
            </div>

            <div class="admin-option-card">
                <h4>Data Analytics</h4>
                <a class="btn btn-secondary" href="{{ url_for('data_analytics') }}">View Analytics</a>
            </div>

            <!-- Supplier Management Option -->
            <div class="admin-option-card">
                <h4>Supplier Management</h4>
                <a class="btn btn-secondary" href="{{ url_for('supplier_management') }}">Manage Suppliers</a>
            </div>

            <!-- Report Management Option -->
            <div class="admin-option-card">
                <h4>Report Management</h4>
                <a class="btn btn-secondary" href="{{ url_for('report_management') }}">View Reports</a>
            </div>

            <!-- Invoice Management Option -->
            <div class="admin-option-card">
                <h4>Invoice Management</h4>
                <a class="btn btn-secondary" href="{{ url_for('invoice_management') }}">Manage Invoices</a>
            </div>
        </div>
        
        <div class="logout-btn">
            <a class="btn btn-danger" href="{{ url_for('logout_page') }}">Logout</a>
        </div>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
