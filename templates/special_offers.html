<!-- special_offers.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offers</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .special-offers-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: auto;
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
        }

        #specialOffersList {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        #specialOffersList li {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }

        .back-to-dashboard {
            display: block;
            margin-top: 20px;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="special-offers-container">
        <h2>Special Offers</h2>

        <!-- Display special offers -->
        <ul id="specialOffersList"></ul>

        <a class="btn btn-dark back-to-dashboard" href="{{ url_for('customer_dashboard') }}">Back to Dashboard</a>
    </div>

    <script>
        let specialOffers = [
            { id: 1, product: 'Product 1', discount: 10, expiryDate: '2024-03-15' },
            { id: 2, product: 'Product 2', discount: 15, expiryDate: '2024-03-10' },
            { id: 3, product: 'Product 3', discount: 20, expiryDate: '2024-03-05' }
        ];

        function updateSpecialOffersList() {
            const specialOffersList = document.getElementById('specialOffersList');

            specialOffersList.innerHTML = '';

            specialOffers.forEach(offer => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <strong>Offer ID:</strong> ${offer.id} <br>
                    <strong>Product:</strong> ${offer.product} <br>
                    <strong>Discount:</strong> ${offer.discount}% <br>
                    <strong>Expiry Date:</strong> ${offer.expiryDate} <br>
                `;

                specialOffersList.appendChild(listItem);
            });
        }

        // Initial display
        updateSpecialOffersList();
    </script>
</body>
</html>
