<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <!-- Link to Bootstrap CSS via CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Lighter background color */
            padding-bottom: 100px; /* Increased padding for footer */
        }

        nav {
            background-color: #ddd; /* Light grey color for navbar */
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: #333; /* Dark grey text color for navbar links */
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-top: 30px;
        }

        .container {
            margin-top: 30px;
        }

        footer {
            background-color: #ddd; /* Light grey color for footer */
            color: #333; /* Dark grey text color for footer text */
            padding: 10px 0;
            width: 100%;
            text-align: center;
            position: relative; /* Change from fixed to relative */
        }

        /* Add contact form styles */
        #contactForm {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #ddd;"> <!-- Light grey background color for navbar -->
        <div class="container">
            <a class="navbar-brand" href="index.html">Home</a>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li> <!-- Link to the contact page -->
                <li class="nav-item"><a class="nav-link" href="{{ url_for('feedback') }}">Feedback</a></li> <!-- Link to the feedback page -->
                <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li> <!-- Link to the login page -->
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Contact Us</h1>

        <!-- Contact Form Section -->
        <div id="contactForm" class="mt-5">
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number:</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message:</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <!-- Link to Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Add logic to handle form submission (e.g., send data to a server)
            alert('Form submitted successfully.'); // Placeholder for demonstration
        });
    </script>
</body>
</html>
