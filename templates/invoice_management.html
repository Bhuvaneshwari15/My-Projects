<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invoicing Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .invoice-list {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .invoice-column {
      flex: 1;
      margin-right: 20px;
    }

    .invoice-column h3 {
      text-align: center;
    }

    .invoice-list ul {
      list-style-type: none;
      padding: 0;
    }

    .invoice-list li {
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
    }

    .invoice-list button {
      margin-left: 10px;
    }

    .total-amount {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2>Supplier Invoice</h2>
  <form id="supplierInvoiceForm">
    <label for="supplierName">Supplier Name:</label>
    <input type="text" id="supplierName" name="supplierName" required>

    <label for="invoiceNumber">Invoice Number:</label>
    <input type="text" id="invoiceNumber" name="invoiceNumber" required>

    <label for="invoiceAmount">Invoice Amount:</label>
    <input type="number" id="invoiceAmount" name="invoiceAmount" required>

    <button type="button" onclick="submitSupplierInvoice()">Submit Supplier Invoice</button>
  </form>

  <hr>

  <h2>Customer Invoice</h2>
  <form id="customerInvoiceForm">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" name="customerName" required>

    <label for="invoiceNumberCustomer">Invoice Number:</label>
    <input type="text" id="invoiceNumberCustomer" name="invoiceNumberCustomer" required>

    <label for="invoiceAmountCustomer">Invoice Amount:</label>
    <input type="number" id="invoiceAmountCustomer" name="invoiceAmountCustomer" required>

    <button type="button" onclick="submitCustomerInvoice()">Submit Customer Invoice</button>
  </form>

  <div class="invoice-list">
    <div class="invoice-column">
      <h3>Supplier Invoices</h3>
      <ul id="supplierInvoicesList"></ul>
      <div class="total-amount" id="supplierTotalAmount"></div>
    </div>
    <div class="invoice-column">
      <h3>Customer Invoices</h3>
      <ul id="customerInvoicesList"></ul>
      <div class="total-amount" id="customerTotalAmount"></div>
    </div>
  </div>

  <script>
    const supplierInvoices = [];
    const customerInvoices = [];

    function submitSupplierInvoice() {
      const supplierName = document.getElementById('supplierName').value;
      const invoiceNumber = document.getElementById('invoiceNumber').value;
      const invoiceAmount = parseFloat(document.getElementById('invoiceAmount').value);

      if (!supplierName || !invoiceNumber || isNaN(invoiceAmount) || invoiceAmount <= 0) {
        alert('Please fill in all fields with valid values for the supplier invoice.');
        return;
      }

      const supplierInvoice = { supplierName, invoiceNumber, invoiceAmount };
      supplierInvoices.push(supplierInvoice);

      updateInvoiceList('supplierInvoicesList', supplierInvoices);
      updateTotalAmount('supplierTotalAmount', supplierInvoices);
      alert('Supplier Invoice Submitted!');
      clearForm('supplierInvoiceForm');
    }

    function submitCustomerInvoice() {
      const customerName = document.getElementById('customerName').value;
      const invoiceNumberCustomer = document.getElementById('invoiceNumberCustomer').value;
      const invoiceAmountCustomer = parseFloat(document.getElementById('invoiceAmountCustomer').value);

      if (!customerName || !invoiceNumberCustomer || isNaN(invoiceAmountCustomer) || invoiceAmountCustomer <= 0) {
        alert('Please fill in all fields with valid values for the customer invoice.');
        return;
      }

      const customerInvoice = { customerName, invoiceNumberCustomer, invoiceAmountCustomer };
      customerInvoices.push(customerInvoice);

      updateInvoiceList('customerInvoicesList', customerInvoices);
      updateTotalAmount('customerTotalAmount', customerInvoices);
      alert('Customer Invoice Submitted!');
      clearForm('customerInvoiceForm');
    }

    function updateInvoiceList(listId, invoices) {
      const list = document.getElementById(listId);
      list.innerHTML = ''; // Clear the existing list

      invoices.forEach((invoice, index) => {
        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <div>${invoice.supplierName || invoice.customerName} - Amount: ${invoice.invoiceAmount}</div>
          <div>
            <button onclick="updateInvoice(${index}, '${listId}')">Update</button>
            <button onclick="deleteInvoice(${index}, '${listId}')">Delete</button>
          </div>
        `;
        list.appendChild(listItem);
      });
    }

    function updateTotalAmount(totalAmountId, invoices) {
      const totalAmount = invoices.reduce((total, invoice) => total + invoice.invoiceAmount, 0).toFixed(2);
      document.getElementById(totalAmountId).textContent = `Total Amount: $${totalAmount}`;
    }

    function updateInvoice(index, listId) {
      const invoices = listId === 'supplierInvoicesList' ? supplierInvoices : customerInvoices;
      const invoice = invoices[index];

      // Assuming you want to update the form with the selected invoice details
      if (listId === 'supplierInvoicesList') {
        document.getElementById('supplierName').value = invoice.supplierName || '';
        document.getElementById('invoiceNumber').value = invoice.invoiceNumber || '';
        document.getElementById('invoiceAmount').value = invoice.invoiceAmount || '';
      } else {
        document.getElementById('customerName').value = invoice.customerName || '';
        document.getElementById('invoiceNumberCustomer').value = invoice.invoiceNumberCustomer || '';
        document.getElementById('invoiceAmountCustomer').value = invoice.invoiceAmountCustomer || '';
      }
    }

    function deleteInvoice(index, listId) {
      const invoices = listId === 'supplierInvoicesList' ? supplierInvoices : customerInvoices;
      invoices.splice(index, 1);
      updateInvoiceList(listId, invoices);
      updateTotalAmount(listId === 'supplierInvoicesList' ? 'supplierTotalAmount' : 'customerTotalAmount', invoices);
    }

    function clearForm(formId) {
      document.getElementById(formId).reset();
    }
  </script>
</body>
</html>
