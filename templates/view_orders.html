<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Orders</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
        }

        .orders-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: auto;
            text-align: center;
            box-sizing: border-box;
            padding: 30px;
            margin-top: 50px;
        }

        h2 {
            color: #343a40;
            margin-bottom: 20px;
        }

        #orderList {
            display: flex;
            flex-direction: column;
            align-items: center;
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        .order-item {
            margin-bottom: 20px;
            border: 1px solid #dee2e6;
            padding: 15px;
            border-radius: 8px;
            width: 80%;
        }

        .back-to-dashboard {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .form-label {
            font-size: 14px;
        }

        .form-control {
            font-size: 14px;
            padding: 8px;
        }

        .btn-dark {
            background-color: #343a40;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            padding: 10px 20px;
        }

        .delete-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            padding: 8px 16px;
        }
    </style>
</head>
<body>
    <div class="container orders-container">
        <h2 class="mb-4">View Orders</h2>

        <!-- Add Search, Sort, and Add Order Options -->
        <div class="mb-4 row">
            <div class="col-md-6">
                <label for="searchInput" class="form-label">Search Orders:</label>
                <input type="text" id="searchInput" oninput="searchOrders()" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="sortSelect" class="form-label">Sort By:</label>
                <select id="sortSelect" onchange="sortOrders()" class="form-select">
                    <option value="date">Date</option>
                    <option value="total">Total Amount</option>
                </select>
            </div>
        </div>

        <!-- New Feature: Add Order Form -->
        <div id="addOrderForm" class="mb-4">
            <h3 class="mb-3">Add New Order</h3>
            <form onsubmit="addOrder(event)">
                <div class="row">
                    <div class="col-md-6">
                        <label for="productName" class="form-label">Product Name:</label>
                        <input type="text" id="productName" required class="form-control">
                    </div>

                    <div class="col-md-3">
                        <label for="quantity" class="form-label">Quantity:</label>
                        <input type="number" id="quantity" required class="form-control">
                    </div>

                    <div class="col-md-3">
                        <label for="total" class="form-label">Total Amount:</label>
                        <input type="number" id="total" step="0.01" required class="form-control">
                    </div>

                    <div class="col-md-12 mt-3">
                        <button type="submit" class="btn btn-dark">Add Order</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Display existing orders -->
        <h3 class="mb-3">Your Orders</h3>
        <ul id="orderList"></ul>

        <!-- Add Pagination -->
        <div id="pagination"></div>

        <!-- Add Order Details Section -->
        <div class="order-details" id="orderDetails">
            <h3 class="mb-3">Order Details</h3>
            <div class="order-details-container" id="orderDetailsContainer"></div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="deleteOrderId" class="form-label">Delete Order by ID:</label>
                    <input type="text" id="deleteOrderId" class="form-control">
                </div>

                <div class="col-md-6 mt-3 mt-md-0">
                    <button class="delete-btn btn btn-danger" onclick="deleteOrderByID()">Delete Order</button>
                </div>
            </div>
        </div>

         <a class="btn btn-dark back-to-dashboard" href="{{ url_for('customer_dashboard') }}">Back to Dashboard</a>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
   <script>
    let orders = [
        { id: 1, product: 'Product 1', quantity: 2, total: 41.98, date: '2024-02-29' },
        { id: 2, product: 'Product 2', quantity: 1, total: 30.49, date: '2024-02-28' },
        { id: 3, product: 'Product 3', quantity: 3, total: 47.97, date: '2024-02-27' }
    ];

    function updateOrderList(ordersToDisplay) {
        const orderList = document.getElementById('orderList');
        orderList.innerHTML = '';

        ordersToDisplay.forEach(order => {
            const listItem = document.createElement('li');
            listItem.classList.add('order-item');
            listItem.innerHTML = `
                <strong>Order ID:</strong> ${order.id} <br>
                <strong>Product:</strong> ${order.product} <br>
                <strong>Quantity:</strong> ${order.quantity} <br>
                <strong>Total:</strong> $${order.total.toFixed(2)} <br>
                <strong>Date:</strong> ${order.date} <br>
                <button onclick="showOrderDetails(${order.id})">View Details</button>
            `;

            orderList.appendChild(listItem);
        });

        const orderDetails = document.getElementById('orderDetails');
        orderDetails.style.display = ordersToDisplay.length === 0 ? 'none' : 'block';
    }

    function searchOrders() {
        const searchInput = document.getElementById('searchInput').value.toLowerCase();
        const filteredOrders = orders.filter(order =>
            order.id.toString().includes(searchInput) ||
            order.product.toLowerCase().includes(searchInput) ||
            order.date.includes(searchInput)
        );
        updateOrderList(filteredOrders);
    }

    function sortOrders() {
        const sortSelect = document.getElementById('sortSelect');
        const sortBy = sortSelect.value;

        const sortedOrders = [...orders].sort((a, b) => {
            if (sortBy === 'date') {
                return new Date(b.date) - new Date(a.date);
            } else if (sortBy === 'total') {
                return b.total - a.total;
            }
        });

        updateOrderList(sortedOrders);
    }

    function showOrderDetails(orderId) {
        const orderDetailsContainer = document.getElementById('orderDetailsContainer');
        const order = orders.find(order => order.id === orderId);

        if (order) {
            orderDetailsContainer.innerHTML = `
                <p><strong>Order ID:</strong> ${order.id}</p>
                <p><strong>Product:</strong> ${order.product}</p>
                <p><strong>Quantity:</strong> ${order.quantity}</p>
                <p><strong>Total:</strong> $${order.total.toFixed(2)}</p>
                <p><strong>Date:</strong> ${order.date}</p>
            `;

            const orderDetails = document.getElementById('orderDetails');
            orderDetails.style.display = 'block';
        }
    }

    function deleteOrderByID() {
        const deleteOrderIdInput = document.getElementById('deleteOrderId');
        const orderIdToDelete = parseInt(deleteOrderIdInput.value, 10);

        if (!isNaN(orderIdToDelete)) {
            const indexToDelete = orders.findIndex(order => order.id === orderIdToDelete);

            if (indexToDelete !== -1) {
                orders.splice(indexToDelete, 1);
                updateOrderList(orders);
                const orderDetails = document.getElementById('orderDetails');
                orderDetails.style.display = 'none';
            } else {
                alert('Order not found!');
            }
        } else {
            alert('Invalid order ID!');
        }
    }

    // New Feature: Add Order Function
    function addOrder(event) {
        event.preventDefault();

        const productName = document.getElementById('productName').value;
        const quantity = parseInt(document.getElementById('quantity').value, 10);
        const total = parseFloat(document.getElementById('total').value);

        if (!productName || isNaN(quantity) || isNaN(total)) {
            alert('Please fill in all fields with valid values.');
            return;
        }

        const newOrder = {
            id: orders.length + 1,
            product: productName,
            quantity: quantity,
            total: total,
            date: getCurrentDate()
        };

        orders.push(newOrder);
        updateOrderList(orders);

        // Clear the form fields
        document.getElementById('productName').value = '';
        document.getElementById('quantity').value = '';
        document.getElementById('total').value = '';
    }

    // Helper function to get the current date in 'YYYY-MM-DD' format
    function getCurrentDate() {
        const currentDate = new Date();
        const year = currentDate.getFullYear();
        const month = String(currentDate.getMonth() + 1).padStart(2, '0');
        const day = String(currentDate.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
    }

    // Call updateOrderList to display initial orders
    updateOrderList(orders);
</script>

</body>
</html>
