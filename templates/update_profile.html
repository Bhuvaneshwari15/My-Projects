<!-- update_profile.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: auto;
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
        }

        .profile-form {
            max-width: 400px;
            margin: auto;
            text-align: left;
        }

        .profile-form label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        .profile-form input,
        .profile-form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .action-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .action-buttons button {
            flex: 1;
            padding: 12px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }

        .back-to-dashboard {
            display: block;
            margin-top: 20px;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <h2>Update Profile</h2>

        <form class="profile-form" id="updateProfileForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

            <label for="address">Address:</label>
            <textarea id="address" name="address" placeholder="Enter your address"></textarea>

            <div class="action-buttons">
                <button type="button" onclick="updateProfile()">Update Profile</button>
            </div>
        </form>

         <a class="btn btn-dark back-to-dashboard" href="{{ url_for('customer_dashboard') }}">Back to Dashboard</a>
    </div>

    <script>
        function updateProfile() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;

            // Add logic to update the user's profile information
            alert(`Profile updated!\nFull Name: ${fullName}\nEmail: ${email}\nPhone: ${phone}\nAddress: ${address}`);
        }
    </script>
</body>
</html>
