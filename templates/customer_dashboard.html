<!-- customer_dashboard.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .customer-dashboard-container {
            padding: 20px;
            box-sizing: border-box;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
        }

        .customer-options {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .customer-option-card {
            background-color: #ffffff; /* White Background */
            border: 1px solid #e0e0e0; /* Light Gray Border */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s;
            width: 300px;
            cursor: pointer;
        }

        .customer-option-card:hover {
            transform: translateY(-5px);
        }

        .customer-option-card h4 {
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .customer-option-card a {
            text-decoration: none;
            display: block;
            color: #007bff;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        .customer-option-card a:hover {
            color: #0056b3;
        }

        .logout-btn {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .logout-btn a {
            padding: 12px 24px;
            background-color: #dc3545; /* Red Logout Button */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .logout-btn a:hover {
            background-color: #c82333; /* Darker Red on Hover */
        }
    </style>
</head>
<body>
    <div class="container customer-dashboard-container">
        <h2>Welcome to Customer Dashboard</h2>

        <div class="customer-options">
            <div class="customer-option-card">
    <h4>View Orders</h4>
    <a class="btn btn-secondary" href="{{ url_for('view_orders') }}">View Orders</a>
</div>

<div class="customer-option-card">
    <h4>Update Profile</h4>
    <a class="btn btn-secondary" href="{{ url_for('update_profile') }}">Update Profile</a>
</div>

<div class="customer-option-card">
    <h4>View Order History</h4>
    <a class="btn btn-secondary" href="{{ url_for('order_history') }}">Order History</a>
</div>

<div class="customer-option-card">
    <h4>Special Offers</h4>
    <a class="btn btn-secondary" href="{{ url_for('special_offers') }}">Special Offers</a>
</div>
</div>
<div class="logout-btn">
    <a class="btn btn-danger" href="{{ url_for('logout_page') }}">Logout</a>
</div>
</div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
