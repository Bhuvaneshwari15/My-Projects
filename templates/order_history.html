<!-- order_history.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .order-history-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            margin: auto;
            text-align: center;
            box-sizing: border-box;
        }

        h2 {
            color: #333;
        }

        #orderHistoryList {
            list-style-type: none;
            padding: 0;
            text-align: left;
        }

        #orderHistoryList li {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
        }

        .back-to-dashboard {
            display: block;
            margin-top: 20px;
            padding: 12px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="order-history-container">
        <h2>Order History</h2>

        <!-- Display order history -->
        <ul id="orderHistoryList"></ul>

        <a class="btn btn-dark back-to-dashboard" href="{{ url_for('customer_dashboard') }}">Back to Dashboard</a>
    </div>

    <script>
        let orderHistory = [
            { id: 1, product: 'Product 1', quantity: 2, total: 41.98, date: '2024-02-20' },
            { id: 2, product: 'Product 2', quantity: 1, total: 30.49, date: '2024-02-15' },
            { id: 3, product: 'Product 3', quantity: 3, total: 47.97, date: '2024-02-10' }
        ];

        function updateOrderHistoryList() {
            const orderHistoryList = document.getElementById('orderHistoryList');

            orderHistoryList.innerHTML = '';

            orderHistory.forEach(order => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <strong>Order ID:</strong> ${order.id} <br>
                    <strong>Product:</strong> ${order.product} <br>
                    <strong>Quantity:</strong> ${order.quantity} <br>
                    <strong>Total:</strong> $${order.total.toFixed(2)} <br>
                    <strong>Date:</strong> ${order.date} <br>
                `;

                orderHistoryList.appendChild(listItem);
            });
        }

        // Initial display
        updateOrderHistoryList();
    </script>
</body>
</html>
